<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="./netflixlogo.png" alt="Logo">
            </a>
        </div>
    </div>


    <div class="login-body">
        <div class="login-box">
            <h2>Entrar</h2>
            <form>
                <div class="input-box">
                    <input required type="email" placeholder="Email ou Número de telefone">
                </div>





                <div class="input-box">
                    <input type="password" placeholder="Senha">
                </div>

                


                <div>
                    <button class="submit">
                        Entrar
                    </button>
                </div>
            </form>


            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0; padding:0 ; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>
            <div class="login-footer">
                <div class="login-facebook">
                    <span><img height="20px" src="./Facebook_logo.png" alt="logo"></span>
                    <span><a href="#">Conectar com o Facebook</a></span>
            </div>
            <div class="sign-up">
                <p>Novo por aqui? <a href="#">Assine agora.</a></p>

            </div>

            <div class="terms">
                <p>O conteúdo misto ocorre se a solicitação inicial está protegida em HTTPS <a href="#">Saiba Mais</a></p>

            </div>

            </div>
        </div>
    </div>
</body>
</html>
